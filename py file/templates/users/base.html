<!DOCTYPE html>
<html>
    <head>
        <title>GigX Platform</title>
        {% load static %}
        <link rel='stylesheet' href='{% static "users/styles.css" %}'>
    </head>
    <body>
        <header><h1><a href='{% url "home" %}'>GigX</a></h1>
            {% if user.is_authenticated %}<p>Welcome, {{ user.username }} |

            </header><hr>{% block content %}{% endblock %}
        </body>
        </html>
